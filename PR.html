<!DOCTYPE html>
<html lang="en">
<head>
    <title>PAKISTAN RAILWAYS</title>
</head>
<body>
    <h1>PAKISTAN RAILWAYS</h1>
    <form action="submit_form.html" method="post">
        <p>Passenger's Information:</p>
        
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required> <br><br>

        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label><br><br>
   
        <input type="checkbox" id="visit1" name="visit1" value="First">
        <label for="visit1">ECONOMY CLASS</label>
        <input type="checkbox" id="visit2" name="visit2" value="Second">
        <label for="visit2">AC STANDARD CLASS</label>
        <input type="checkbox" id="visit3" name="visit3" value="Regular">
        <label for="visit3">BUSSINESS CLASS</label><br><br>
<p>Choose Your Train Here:</p>
        <input type="checkbox" id="visit1" name="visit1" value="First">
        <label for="visit1">GREEN LINE</label>
        <input type="checkbox" id="visit2" name="visit2" value="Second">
        <label for="visit2">KARAKORAM EXPRESS</label>
        <input type="checkbox" id="visit3" name="visit3" value="Regular">
        <label for="visit3">TEZGAM EXPRESS</label><br><br>

        <label for="email">Email Address:</label>
        <input type="email" name="email" id="email" required> <br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" id="phone" required> <br><br>

        <p>DEPARTURE DETAILS:</p>

        <label for="date">Date of Departure:</label>
        <input type="date" name="date" id="date" required> <br><br>

        <label for="time">Time of Departure:</label>
        <input type="time" name="time" id="time" required> <br><br>

        <p>MENTION YOUR TRAVELING ROUTE:</p>
        <textarea name="reason" id="reason" rows="5" cols="30" placeholder="Describe your traveling route...."></textarea> <br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
